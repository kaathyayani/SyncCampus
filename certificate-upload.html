<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Certificate - Sync Campus</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page-box">
    <h2>Upload Certificate</h2>
    <form id="certificateForm">
      <input type="text" placeholder="Certificate Title" name="title" required />
      <textarea placeholder="Description" name="description" required></textarea>
      <input type="file" name="certificateFile" accept=".pdf,.jpg,.jpeg,.png" required />
      <button type="submit">Upload</button>
    </form>
    <a href="student-dashboard.html" class="back-link">⬅ Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("certificateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Certificate uploaded (mock) – Backend coming soon!");
    });
  </script>
</body>
</html>
